<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق المرسال</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 30px 0 10px;
    }

    header img {
      width: 100px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #ffe066;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="شعار المرسال">
  </header>

  <div class="container">
    <h1>مرحباً بك في تطبيق المرسال</h1>
    <p>
      تطبيق المرسال هو منصتك الذكية لربط العملاء بالسائقين بكل سهولة وموثوقية.<br>
      حمل التطبيق الآن وابدأ رحلتك معنا!
    </p>
    <button onclick="window.open('https://elnour-fadlallas-team.adalo.com/morsal-copy-last', '_blank')">
      فتح التطبيق الآن
    </button>
  </div>

  <footer>
    © جميع الحقوق محفوظة لتطبيق المرسال 2025
  </footer>

</body>
</html>
